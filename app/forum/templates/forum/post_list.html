{% extends 'base/base.html' %}

{% block content %}
<h1 class="text-center">Post List</h1>

<a href="{% url 'post_create_url' %}" class="btn btn-primary mb-3">Create new-post</a>

{% for post in post_list %}
<div class="card mt-2 mb-5">
  <div class="card-header">
    <span class="text-secondary"><i class="far fa-user mr-2"></i><a href="">{{post.author.username}}</a></span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}</p>
    <div class="my-2">
    	<span class="text-secondary mr-2"><i class="far fa-calendar-alt mr-2"></i>{{post.created_data}}</span>
    	<span class="text-secondary"><i class="far fa-comments mr-2"></i>{{post.comments.count}}</span>
    </div>
    <a href="{{post.get_absolute_url}}" class="btn btn-primary">Read</a>
    <div class="mt-2">
      {% for tag in post.tags.all %}
    	<a href="{{tag.get_absolute_url}}" class="btn btn-secondary">{{tag.title}}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
