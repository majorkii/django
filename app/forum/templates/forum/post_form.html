{% extends 'base/base.html' %}

{% block content %}
<h1>Create Post</h1>
<form action="" method="post">{% csrf_token %}
	
		<div class="form-group">
			{% if form.errors %}
				<div class="alert alert-danger">
					{{form.errors}}
				</div>
			{% endif %}
	
	<div class="form-group">
		<label>{{form.title.label}}</label>
		<input class="form-control" type="" name="{{form.title.name}}">
	</div>
	<div class="form-group">
		<label>{{form.body.label}}</label>
		<textarea class="form-control" name="{{form.body.name}}"></textarea>
	</div>
	<div class="form-group">
	  	<label>{{form.tags.label}}</label><br>
	  	<multiple name="{{form.tags.name}}">{{form.tags}}</multiple>
 	</div>
 	<div class="form-group">
		<button class="btn btn-primary">Create</button>
	</div>
</form>
{% endblock %}
